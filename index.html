<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <!--Page Title-->
    <title>Transposify - Free Song Transposer</title>

    <!--Meta Keywords and Description-->
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
</head>
<body>

<div class="section-heading">
    <h1>TRANSPOSE ANY SONG IN SECONDS</h1>
</div>

<main class="container mt-4">
    <form id="transposeForm">
        <div class="mb-3">
            <label for="songName" class="form-label">Song Name:</label>
            <input type="text" id="songName" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="songKey" class="form-label">Song Key:</label>
            <input type="text" id="songKey" class="form-control" required>
        </div>
        
        <div class="mb-3">
            <label for="songSheet" class="form-label">Song Sheet:</label>
            <textarea id="songSheet" class="form-control" required></textarea>
        </div>
        
        <div class="mb-3">
            <label for="transposeKey" class="form-label">Transpose to Key:</label>
            <select id="transposeKey" class="form-select">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="G">G</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary">Transpose</button>
    </form>
</main>
            
<script src="js/script.js"></script>
      
    <footer>
            <p id="copyright" class="col-2">Made with love by <a href="https://www.shapingrain.com">ShapingRain</a></p>
    </footer>

</body>
</html>
